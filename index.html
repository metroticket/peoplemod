<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人流查詢系統</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <!-- Flatpickr -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 10px;
            background-color: #f9f9f9;
        }
        h1 {
            font-size: 24px;
            text-align: center;
        }
        .form-group {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #e0c3f8; /* 淡紫色 */
            color: black; /* 黑色字體 */
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #d1a3f0; /* 按鈕懸停顏色 */
        }
        .error-message {
            color: red;
            margin-top: 10px;
            display: none; /* 初始隱藏 */
        }
        .flatpickr-calendar {
            font-size: 16px !important; /* 改變 Flatpickr 的字體大小 */
        }
    </style>
</head>
<body>
    <h1>人流查詢系統</h1>

    <div class="form-group">
        <!-- 顯示使用者ID -->
        <label for="userId">使用者ID:</label>
        <div id="userId" style="font-weight: bold;"></div> <!-- 用來顯示 USER ID -->

        <label for="station">選擇車站:</label>
        <select id="station">
            <option value="A1">A1</option>
            <option value="A2">A2</option>
            <option value="A3">A3</option>
            <option value="A4">A4</option>
            <option value="A5">A5</option>
            <option value="A6">A6</option>
            <option value="A7">A7</option>
            <option value="A8">A8</option>
            <option value="A9">A9</option>
            <option value="A10">A10</option>
            <option value="A11">A11</option>
            <option value="A12">A12</option>
            <option value="A13">A13</option>
            <option value="A14a">A14a</option>
            <option value="A15">A15</option>
            <option value="A16">A16</option>
            <option value="A17">A17</option>
            <option value="A18">A18</option>
            <option value="A19">A19</option>
            <option value="A20">A20</option>
            <option value="A21">A21</option>
            <option value="A22">A22</option>
        </select>

        <label for="startTime">選擇開始時間:</label>
        <input type="text" id="startTime" placeholder="請選擇開始時間" readonly>

        <label for="endTime">選擇結束時間:</label>
        <input type="text" id="endTime" placeholder="請選擇結束時間" readonly>

        <button id="submit">送出</button>
        <div class="error-message" id="error-message"></div>
    </div>

    <script>
        var liffID = '2006470777-N3VdwgyO'; // 替換為你的 LIFF ID

        liff.init({ liffId: liffID })
            .then(() => {
                console.log('LIFF init');

                // 獲取用戶資料並顯示 USERID
                liff.getProfile()
                    .then(profile => {
                        const userId = profile.userId; // 獲取 userId
                        console.log('USERID:', userId);

                        // 顯示USERID到頁面上
                        document.getElementById('userId').innerText = userId;
                    })
                    .catch(err => {
                        console.error('獲取使用者資料時發生錯誤:', err);
                    });

                // 計算開始時間的最早日期（7天前）
                const today = new Date();
                const minStartDate = new Date(today);
                minStartDate.setDate(today.getDate() - 7);
                const minStartDateString = minStartDate.toISOString().split('T')[0]; // 格式化為 yyyy-mm-dd

                // 初始化 Flatpickr 日期選擇器，設置日曆樣式
                flatpickr("#startTime", {
                    enableTime: true,  // 啟用時間選擇
                    dateFormat: "Y/m/d",  // 顯示格式為日期
                    minDate: minStartDateString,  // 最早開始時間為7天前
                    minuteIncrement: 15,  // 每次增量為15分鐘
                    defaultHour: 0,  // 默認時間為 00:00
                    time_24hr: true,  // 使用24小時制
                    locale: 'zh',  // 使用中文
                    allowInput: true, // 允許手動輸入
                    disableMobile: false, // 讓行動裝置也顯示日曆
                });

                // 初始化結束時間選擇器，開始時間變更時會動態更新最小可選日期
                const endTimePicker = flatpickr("#endTime", {
                    enableTime: true,
                    dateFormat: "Y/m/d",  // 只顯示日期
                    minDate: minStartDateString,  // 默認最早結束時間為7天前
                    minuteIncrement: 15,
                    defaultHour: 0,
                    time_24hr: true,  // 使用24小時制
                    locale: 'zh',  // 使用中文
                    allowInput: true, // 允許手動輸入
                    disableMobile: false, // 讓行動裝置也顯示日曆
                    onChange: function(selectedDates, dateStr, instance) {
                        const startTimeValue = document.getElementById('startTime').value;
                        if (startTimeValue && new Date(dateStr) < new Date(startTimeValue)) {
                            // 如果結束時間小於開始時間，將結束時間設置為開始時間
                            instance.setDate(startTimeValue, true);
                        }
                    }
                });

                // 監聽開始時間變更事件，動態更新結束時間的最早可選時間
                document.getElementById('startTime').addEventListener('change', function() {
                    const startTimeValue = this.value;
                    if (startTimeValue) {
                        // 更新結束時間最早可選為開始時間
                        endTimePicker.set('minDate', startTimeValue);
                    }
                });

                // 送出按鈕點擊事件
                document.getElementById('submit').addEventListener('click', () => {
                    const station = document.getElementById('station').value; // 車站
                    const startTime = document.getElementById('startTime').value; // 開始時間
                    const endTime = document.getElementById('endTime').value; // 結束時間

                    const errorMessageDiv = document.getElementById('error-message');
                    errorMessageDiv.style.display = 'none'; // 隱藏錯誤訊息

                    // 檢查車站和時間是否為空
                    if (!station || !startTime || !endTime) {
                        errorMessageDiv.innerText = '車站和時間不能為空';
                        errorMessageDiv.style.display = 'block'; // 顯示錯誤訊息
                        return; // 不發送訊息
                    }

                    const message = `功能：人流分析\n車站: ${station}\n開始時間: ${startTime}\n結束時間: ${endTime}`; 
                    sendMessageToLineBot(message); // 發送消息
                });
            })
            .catch(err => {
                console.error('LIFF 初始化時發生錯誤:', err);
            });

        function sendMessageToLineBot(message) {
            liff.sendMessages([{
                type: 'text',
                text: message
            }]).then(() => {
                console.log('訊息發送成功');
                liff.closeWindow(); // 關閉 LIFF
            }).catch((err) => {
                console.error('發送訊息時發生錯誤:', err);
            });
        }
    </script>
</body>
</html>
