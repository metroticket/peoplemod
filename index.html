<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人流查詢系統</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script> <!-- 引入 LIFF SDK -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 10px;
            background-color: #f9f9f9;
        }
        h1 {
            font-size: 24px;
            text-align: center;
        }
        .form-group {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #e0c3f8;
            color: black;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #d1a3f0;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }

        .date-time-picker {
            display: flex;
            align-items: center;
        }

        .date-time-picker input {
            flex: 1;
        }

        @media (max-width: 600px) {
            .date-time-picker {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <h1>人流查詢系統</h1>

    <div class="form-group">
        <label for="userId">使用者ID:</label>
        <div id="userId" style="font-weight: bold;">User ID Here</div>

        <label for="station">選擇車站:</label>
        <select id="station">
            <option value="A1">A1</option>
            <option value="A2">A2</option>
            <option value="A3">A3</option>
        </select>

        <label for="startTime">選擇開始時間:</label>
        <div class="date-time-picker">
            <input type="text" id="startTime" placeholder="請選擇開始時間" readonly>
        </div>

        <label for="endTime">選擇結束時間:</label>
        <div class="date-time-picker">
            <input type="text" id="endTime" placeholder="請選擇結束時間" readonly>
        </div>

        <button id="submit">送出</button>
        <div class="error-message" id="error-message"></div>
    </div>

    <script>
        // LIFF初始化代碼
        var liffID = 'YOUR_LIFF_ID'; // 請替換為你的LIFF ID

        // 初始化 LIFF
        liff.init({ liffId: liffID })
            .then(() => {
                console.log('LIFF initialized');

                // 獲取用戶資料並顯示 USERID
                liff.getProfile()
                    .then(profile => {
                        const userId = profile.userId; // 獲取 userId
                        console.log('USERID:', userId);

                        // 顯示USERID到頁面上
                        document.getElementById('userId').innerText = userId;
                    })
                    .catch(err => {
                        console.error('獲取使用者資料時發生錯誤:', err);
                    });
            })
            .catch(err => {
                console.error('LIFF 初始化時發生錯誤:', err);
            });

        // 初始化 Flatpickr 時間選擇器
        document.addEventListener('DOMContentLoaded', function() {
            flatpickr("#startTime", {
                enableTime: true,
                dateFormat: "Y/m/d H:i",
                minDate: "today",
                minuteIncrement: 15,
                defaultHour: 0,
                defaultMinute: 0,
                allowInput: true,
                disableMobile: false,
                time_24hr: true,
                locale: { firstDayOfWeek: 1 }
            });

            flatpickr("#endTime", {
                enableTime: true,
                dateFormat: "Y/m/d H:i",
                minDate: "today",
                minuteIncrement: 15,
                defaultHour: 0,
                defaultMinute: 0,
                allowInput: true,
                disableMobile: false,
                time_24hr: true,
                locale: { firstDayOfWeek: 1 }
            });

            // 送出按鈕的點擊事件
            document.getElementById('submit').addEventListener('click', function() {
                const station = document.getElementById('station').value;
                const startTime = document.getElementById('startTime').value;
                const endTime = document.getElementById('endTime').value;

                const errorMessageDiv = document.getElementById('error-message');
                errorMessageDiv.style.display = 'none'; // 隱藏錯誤訊息

                if (!station || !startTime || !endTime) {
                    errorMessageDiv.innerText = '車站和時間不能為空';
                    errorMessageDiv.style.display = 'block'; // 顯示錯誤訊息
                    return;
                }

                // 發送消息到 LINE Bot
                sendMessageToLineBot(station, startTime, endTime);
            });
        });

        // 發送消息到 LINE Bot
        function sendMessageToLineBot(station, startTime, endTime) {
            const message = `功能：人流分析\n車站: ${station}\n開始時間: ${startTime}\n結束時間: ${endTime}`;
            liff.sendMessages([{
                type: 'text',
                text: message
            }]).then(() => {
                console.log('訊息發送成功');
                liff.closeWindow(); // 關閉 LIFF 視窗
            }).catch((err) => {
                console.error('發送訊息時發生錯誤:', err);
            });
        }
    </script>
</body>
</html>
