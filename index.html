<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人流查詢系統</title>
    <script src="https://cdn.jsdelivr.net/npm/liff@2.0.0/edge/2/sdk.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/no-ui-slider@15.7.0/dist/nouislider.min.css">
    <script src="https://cdn.jsdelivr.net/npm/no-ui-slider@15.7.0/dist/nouislider.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 10px;
            background-color: #f9f9f9;
        }
        h1 {
            font-size: 24px;
            text-align: center;
        }
        .form-group {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #e0c3f8;
            color: black;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #d1a3f0;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
        @media (max-width: 600px) {
            body {
                padding: 5px;
            }
            input, select, button {
                font-size: 14px;
                padding: 8px;
            }
            button {
                font-size: 16px;
            }
        }
        .slider-container {
            width: 100%;
            margin-bottom: 10px;
        }
        .slider {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>人流查詢系統</h1>

    <div class="form-group">
        <label for="userId">使用者ID:</label>
        <div id="userId" style="font-weight: bold;"></div>

        <label for="station">選擇車站:</label>
        <select id="station">
            <option value="A1">A1</option>
            <option value="A2">A2</option>
            <!-- 更多車站選項... -->
        </select>

        <label for="startTime">選擇開始時間:</label>
        <div class="slider-container">
            <div id="startTimeSlider" class="slider"></div>
            <input type="text" id="startTime" placeholder="請選擇開始時間" readonly>
        </div>

        <label for="endTime">選擇結束時間:</label>
        <div class="slider-container">
            <div id="endTimeSlider" class="slider"></div>
            <input type="text" id="endTime" placeholder="請選擇結束時間" readonly>
        </div>

        <button id="submit">送出</button>
        <div class="error-message" id="error-message"></div>
    </div>

    <script>
        var liffID = '2006470777-N3VdwgyO'; 

        liff.init({ liffId: liffID })
            .then(() => {
                liff.getProfile()
                    .then(profile => {
                        const userId = profile.userId;
                        document.getElementById('userId').innerText = userId;
                    })
                    .catch(err => console.error('獲取使用者資料時發生錯誤:', err));

                // 初始化 noUiSlider 時間選擇器
                var startTimeSlider = document.getElementById('startTimeSlider');
                var endTimeSlider = document.getElementById('endTimeSlider');

                noUiSlider.create(startTimeSlider, {
                    start: [0],
                    connect: [true, false],
                    step: 15, // 15 分鐘為步長
                    range: {
                        'min': [0],  // 00:00
                        'max': [1440]  // 24:00
                    },
                    format: {
                        to: function (value) {
                            var hours = Math.floor(value / 60);
                            var minutes = value % 60;
                            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}`;
                        },
                        from: function (value) {
                            var parts = value.split(':');
                            return parseInt(parts[0]) * 60 + parseInt(parts[1]);
                        }
                    }
                });

                noUiSlider.create(endTimeSlider, {
                    start: [0],
                    connect: [true, false],
                    step: 15, // 15 分鐘為步長
                    range: {
                        'min': [0],  // 00:00
                        'max': [1440]  // 24:00
                    },
                    format: {
                        to: function (value) {
                            var hours = Math.floor(value / 60);
                            var minutes = value % 60;
                            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}`;
                        },
                        from: function (value) {
                            var parts = value.split(':');
                            return parseInt(parts[0]) * 60 + parseInt(parts[1]);
                        }
                    }
                });

                // 更新輸入框顯示的時間
                startTimeSlider.noUiSlider.on('update', function(values, handle) {
                    document.getElementById('startTime').value = values[handle];
                });

                endTimeSlider.noUiSlider.on('update', function(values, handle) {
                    document.getElementById('endTime').value = values[handle];
                });

                document.getElementById('submit').addEventListener('click', () => {
                    const station = document.getElementById('station').value;
                    const startTime = document.getElementById('startTime').value;
                    const endTime = document.getElementById('endTime').value;

                    const errorMessageDiv = document.getElementById('error-message');
                    errorMessageDiv.style.display = 'none';

                    if (!station || !startTime || !endTime) {
                        errorMessageDiv.innerText = '車站和時間不能為空';
                        errorMessageDiv.style.display = 'block';
                        return;
                    }

                    const message = `功能：人流分析\n車站: ${station}\n開始時間: ${startTime}\n結束時間: ${endTime}`;
                    sendMessageToLineBot(message);
                });
            })
            .catch(err => console.error('LIFF 初始化時發生錯誤:', err));

        function sendMessageToLineBot(message) {
            liff.sendMessages([{
                type: 'text',
                text: message
            }]).then(() => {
                console.log('訊息發送成功');
                liff.closeWindow();
            }).catch((err) => {
                console.error('發送訊息時發生錯誤:', err);
            });
        }
    </script>
</body>
</html>
