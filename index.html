<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>總運量查詢系統</title>
  
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mobile-select/dist/style/mobile-select.css" />
  <script src="https://cdn.jsdelivr.net/npm/mobile-select/dist/mobile-select.iife.min.js"></script>

  <style>
    /* =========================================
       1. 全局設定
       ========================================= */
    :root {
      --primary: #3b82f6; /* 現代藍 */
      --bg: #f3f4f6;
      --card: #ffffff;
      --text: #1f2937;
    }

    body { 
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro TC", Roboto, Arial, sans-serif; 
      margin: 0; 
      padding: 30px 20px; 
      background: var(--bg); 
      color: var(--text);
      -webkit-tap-highlight-color: transparent; 
    }

    .form-group { 
      margin: 0 auto; 
      background: var(--card);
      padding: 25px;
      border-radius: 20px; 
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }

    h1 { 
      font-size: 20px; 
      text-align: center; 
      margin-bottom: 25px; 
      color: #111827;
      font-weight: 700;
    }

    label { 
      display: block; 
      margin-bottom: 8px; 
      font-size: 14px; 
      color: #6b7280; 
      font-weight: 600;
    }

    /* =========================================
       2. 按鈕與輸入框
       ========================================= */
    .station-selection { 
      display: flex; 
      gap: 12px; 
      margin-bottom: 10px; 
    }
    
    .station-btn { 
      flex: 1; 
      padding: 14px; 
      border: 1px solid #e5e7eb; 
      background: #f9fafb; 
      color: #9ca3af;
      border-radius: 12px; 
      font-size: 16px; 
      font-weight: 600;
      cursor: pointer; 
      transition: all 0.2s;
    }
    
    .station-btn.selected { 
      background: #eff6ff; 
      color: var(--primary);
      border-color: var(--primary);
      box-shadow: 0 2px 4px rgba(59, 130, 246, 0.15);
    }

    #selected-station {
      font-size: 13px;
      color: var(--primary);
      margin-bottom: 20px;
      text-align: right;
      height: 18px; 
      font-weight: 500;
    }

    /* 模擬成按鈕的輸入框 */
    .picker-trigger {
      width: 100%;
      padding: 16px;
      margin-bottom: 25px;
      font-size: 17px;
      font-weight: 500;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      background: #fff;
      color: #374151;
      box-sizing: border-box;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }
    
    .picker-trigger.placeholder {
        color: #9ca3af;
    }

    /* 右側小箭頭 */
    .picker-trigger::after {
      content: '';
      width: 8px;
      height: 8px;
      border-top: 2px solid #ccc;
      border-right: 2px solid #ccc;
      transform: rotate(45deg);
      margin-right: 5px;
    }

    select {
        width: 100%;
        padding: 16px;
        margin-bottom: 25px;
        font-size: 16px;
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        background: #fff;
        -webkit-appearance: none; 
    }

    #submit { 
      width: 100%; 
      padding: 18px; 
      background: linear-gradient(135deg, #3b82f6, #2563eb); 
      color: #fff; 
      border: none; 
      border-radius: 14px; 
      font-size: 18px; 
      font-weight: 700;
      cursor: pointer; 
      margin-top: 10px;
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.25);
    }
    
    #submit:active { transform: scale(0.98); }

    .error-message { 
      color: #ef4444; 
      margin-top: 20px; 
      text-align: center; 
      font-size: 14px;
      display: none; 
    }

    /* =========================================
       3. MobileSelect 滾輪樣式微調 (讓它更像 iOS)
       ========================================= */
    .ms-mobile-select {
        z-index: 99999 !important;
    }
    .ms-title-bar {
        background: #f9fafb !important;
        border-bottom: 1px solid #e5e7eb !important;
        border-radius: 15px 15px 0 0 !important;
    }
    .ms-confirm {
        color: var(--primary) !important;
        font-weight: bold !important;
    }
    .ms-wheel-item {
        font-family: -apple-system, BlinkMacSystemFont !important;
        font-weight: 500 !important;
    }
    /* 選中項目的樣式 */
    .ms-wheel-item.selected {
        color: #111827 !important; 
        font-weight: 700 !important;
    }

  </style>
</head>
<body>

  <div class="form-group">
    <h1>總運量查詢系統</h1>

    <label>交易類型</label>
    <div class="station-selection">
      <button id="station-in"  class="station-btn">進站</button>
      <button id="station-out" class="station-btn">出站</button>
    </div>
    <p id="selected-station">尚未選擇</p>

    <label>選擇車站</label>
    <select id="station-dropdown">
      <option value="">請選擇車站</option>
      <option value="A1">A1 台北車站</option>
      <option value="A2">A2 三重站</option>
      <option value="A3">A3 新北產業園區站</option>
      <option value="A4">A4 新莊副都心站</option>
      <option value="A5">A5 泰山站</option>
      <option value="A6">A6 泰山貴和站</option>
      <option value="A7">A7 體育大學站</option>
      <option value="A8">A8 長庚醫院站</option>
      <option value="A9">A9 林口站</option>
      <option value="A10">A10 山鼻站</option>
      <option value="A11">A11 坑口站</option>
      <option value="A12">A12 機場第一航廈站</option>
      <option value="A13">A13 機場第二航廈站</option>
      <option value="A14a">A14a 機場旅館站</option>
      <option value="A15">A15 大園站</option>
      <option value="A16">A16 橫山站</option>
      <option value="A17">A17 領航站</option>
      <option value="A18">A18 高鐵桃園站</option>
      <option value="A19">A19 桃園體育園區站</option>
      <option value="A20">A20 興南站</option>
      <option value="A21">A21 環北站</option>
      <option value="A22">A22 老街溪站</option>
    </select>

    <label>開始時間 (滾輪選擇)</label>
    <div id="trigger-start" class="picker-trigger placeholder">點擊選擇...</div>
    <input type="hidden" id="input-start">

    <label>結束時間 (滾輪選擇)</label>
    <div id="trigger-end" class="picker-trigger placeholder">請先選擇開始時間</div>
    <input type="hidden" id="input-end">

    <button id="submit">查詢運量</button>
    <div id="error-message" class="error-message"></div>
  </div>

  <script>
    var liffID = '2006470777-N3VdwgyO'; 
    let stationType = '';
    
    // 存放 MobileSelect 實例
    let msStart = null;
    let msEnd = null;

    // ============================================
    // 1. 資料產生器：建立滾輪需要的資料陣列
    // ============================================
    
    // A. 產生日期陣列 (從 2025-01-01 到 未來 365 天)
    function generateDateData() {
        const dates = [];
        const start = new Date("2025-01-01");
        const end = new Date();
        end.setDate(end.getDate() + 365); // 往後推一年

        const curr = new Date(start);
        const weekMap = ['日', '一', '二', '三', '四', '五', '六'];

        while(curr <= end) {
            const Y = curr.getFullYear();
            const M = String(curr.getMonth()+1).padStart(2,'0');
            const D = String(curr.getDate()).padStart(2,'0');
            const w = weekMap[curr.getDay()];
            
            // value: 程式用的真實值, id: 顯示在滾輪上的文字
            // 讓滾輪顯示 "2025-12-09 (二)" 這種清楚的格式
            const val = `${Y}-${M}-${D}`;
            const text = `${val} (${w})`;
            
            dates.push({ id: val, value: text });
            curr.setDate(curr.getDate() + 1);
        }
        return dates;
    }

    // B. 產生小時 (00-23)
    function generateHours() {
        const arr = [];
        for(let i=0; i<24; i++){
            const t = String(i).padStart(2,'0');
            arr.push({ id: t, value: t + "時" });
        }
        return arr;
    }

    // C. 產生分鐘 (00, 15, 30, 45) - ★★★ 關鍵需求 ★★★
    function generateMinutes() {
        return [
            { id: '00', value: '00分' },
            { id: '15', value: '15分' },
            { id: '30', value: '30分' },
            { id: '45', value: '45分' }
        ];
    }

    // 資料準備
    const dateArr = generateDateData();
    const hourArr = generateHours();
    const minArr  = generateMinutes();
    
    // 預設對齊邏輯：取得現在時間最近的 15 分鐘
    function getSnappedNow() {
        const now = new Date();
        const ms = 1000 * 60 * 15;
        const snapped = new Date(Math.round(now.getTime() / ms) * ms);
        
        // 格式化回傳
        const Y = snapped.getFullYear();
        const M = String(snapped.getMonth()+1).padStart(2,'0');
        const D = String(snapped.getDate()).padStart(2,'0');
        const h = String(snapped.getHours()).padStart(2,'0');
        const m = String(snapped.getMinutes()).padStart(2,'0');
        
        return {
            dateVal: `${Y}-${M}-${D}`,
            hourVal: h,
            minVal: m,
            fullStr: `${Y}-${M}-${D} ${h}:${m}`
        };
    }

    // ============================================
    // 2. 初始化滾輪 MobileSelect
    // ============================================
    function initMobilePickers() {
        const nowObj = getSnappedNow();

        // --- 設定開始時間選擇器 ---
        msStart = new MobileSelect({
            trigger: "#trigger-start",
            title: "選擇開始時間",
            wheels: [
                { data: dateArr }, // 第一欄：日期
                { data: hourArr }, // 第二欄：小時
                { data: minArr }   // 第三欄：分鐘 (00,15,30,45)
            ],
            initValue: [nowObj.dateVal, nowObj.hourVal, nowObj.minVal], // 預設選中最近的15分鐘
            colWidth: [5, 2, 2], // 調整欄位寬度比例，日期寬一點
            onShow: function(){
                // 修正: 確保顯示時如果是空白，可以自動跳到 initValue
            },
            callback: function(indexArr, data) {
                // data 格式: [{id: '2025-12-09', value:...}, {id:'10',...}, {id:'15',...}]
                const datePart = data[0].id;
                const hourPart = data[1].id;
                const minPart  = data[2].id;
                const finalStr = `${datePart} ${hourPart}:${minPart}`;

                // 填入隱藏欄位與顯示文字
                document.getElementById('input-start').value = finalStr;
                
                const showDiv = document.getElementById('trigger-start');
                showDiv.textContent = `${data[0].value} ${hourPart}:${minPart}`;
                showDiv.classList.remove('placeholder');

                // ★ 連動結束時間 (讓結束時間預設跳到跟開始時間一樣)
                // 這樣使用者選結束時間時，不用從頭滾
                msEnd.locatePosition(0, indexArr[0]); // 同步日期
                msEnd.locatePosition(1, indexArr[1]); // 同步小時
                msEnd.locatePosition(2, indexArr[2]); // 同步分鐘
            }
        });

        // 手動觸發一次填入預設值 (讓畫面上直接顯示預設時間)
        // 為了 UI 乾淨，我們這裡也可以選擇保持 "點擊選擇..."，看您喜好。
        // 這裡示範：直接填入預設值
        const defText = `${nowObj.dateVal} (${new Date().toLocaleDateString('zh-TW', {weekday:'short'})}) ${nowObj.hourVal}:${nowObj.minVal}`;
        // 由於我們沒辦法簡單從 id 反查 dateArr 的顯示文字(value)，
        // 為了簡單起見，這裡先用 JS 設值
        document.getElementById('input-start').value = nowObj.fullStr;
        document.getElementById('trigger-start').textContent = nowObj.fullStr; // 簡化顯示
        document.getElementById('trigger-start').classList.remove('placeholder');


        // --- 設定結束時間選擇器 ---
        msEnd = new MobileSelect({
            trigger: "#trigger-end",
            title: "選擇結束時間",
            wheels: [
                { data: dateArr },
                { data: hourArr },
                { data: minArr }
            ],
            // 初始值也設為現在，但會被上面的 callback 覆蓋
            initValue: [nowObj.dateVal, nowObj.hourVal, nowObj.minVal],
            colWidth: [5, 2, 2],
            callback: function(indexArr, data) {
                const datePart = data[0].id;
                const hourPart = data[1].id;
                const minPart  = data[2].id;
                const finalStr = `${datePart} ${hourPart}:${minPart}`;

                document.getElementById('input-end').value = finalStr;
                const showDiv = document.getElementById('trigger-end');
                showDiv.textContent = `${data[0].value} ${hourPart}:${minPart}`;
                showDiv.classList.remove('placeholder');
            }
        });
    }

    // ============================================
    // 3. 其他邏輯
    // ============================================
    function initStationButtons(){
      const inBtn = document.getElementById('station-in');
      const outBtn= document.getElementById('station-out');
      const label = document.getElementById('selected-station');
      
      inBtn.addEventListener('click', ()=>{ 
        stationType='(進站)'; 
        label.textContent='目前狀態：進站'; 
        inBtn.classList.add('selected'); 
        outBtn.classList.remove('selected'); 
      });
      
      outBtn.addEventListener('click', ()=>{ 
        stationType='(出站)'; 
        label.textContent='目前狀態：出站'; 
        outBtn.classList.add('selected'); 
        inBtn.classList.remove('selected'); 
      });
    }

    function initSubmit(){
      document.getElementById('submit').addEventListener('click', ()=>{
        const startVal = document.getElementById('input-start').value; // 拿隱藏欄位的值
        const endVal   = document.getElementById('input-end').value;
        const station  = document.getElementById('station-dropdown').value;
        const errorDiv = document.getElementById('error-message');

        errorDiv.style.display = 'none';

        if(!station || !startVal || !endVal || !stationType){
          errorDiv.innerText = '請完整填寫所有欄位';
          errorDiv.style.display = 'block';
          return;
        }

        if (startVal >= endVal) {
            errorDiv.innerText = '結束時間必須晚於開始時間';
            errorDiv.style.display = 'block';
            return;
        }

        const message = `功能：總運量${stationType}\n車站: ${station}\n開始時間: ${startVal}\n結束時間: ${endVal}`;
        
        if (liff.isInClient()) {
            liff.sendMessages([{ type:'text', text: message }])
              .then(()=>{ liff.closeWindow(); })
              .catch(err=>{ 
                  console.error(err); 
                  errorDiv.innerText = '發送失敗，請稍後再試';
                  errorDiv.style.display = 'block';
              });
        } else {
            alert("測試模式：\n" + message);
        }
      });
    }

    window.addEventListener('load', function(){
      initMobilePickers();
      initStationButtons();
      initSubmit();
      
      liff.init({ liffId: liffID }).then(()=>{
        if(!liff.isLoggedIn() && liff.isInClient()){ }
      }).catch(err=>console.error(err));
    });
  </script>
</body>
</html>
