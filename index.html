<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>總運量查詢系統</title>
  
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/airbnb.css">

  <style>
    /* 全局設定：簡潔白底風格 */
    body { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; 
      margin: 0; 
      padding: 20px; 
      background: #ffffff; 
      color: #333;
    }

    h1 { 
      font-size: 22px; 
      text-align: center; 
      margin-bottom: 25px; 
      color: #2c3e50;
      font-weight: 600;
    }

    /* 表單容器 */
    .form-group { 
      max-width: 500px; 
      margin: 0 auto; 
    }

    label { 
      display: block; 
      margin-bottom: 8px; 
      font-size: 15px; 
      color: #555; 
      font-weight: 500;
    }

    /* 進出站按鈕群組 */
    .station-selection { 
      display: flex; 
      gap: 10px; 
      margin-bottom: 5px; 
    }
    
    .station-btn { 
      flex: 1; 
      padding: 12px;
      border: 1px solid #e0e0e0; 
      background: #f8f9fa; 
      color: #666;
      border-radius: 8px; 
      font-size: 16px; 
      cursor: pointer; 
      transition: all 0.2s;
    }
    
    .station-btn.selected { 
      background: #e0c3f8; 
      border-color: #d1a3f0;
      color: #2c0b4a;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(224, 195, 248, 0.4);
    }

    #selected-station {
      font-size: 14px;
      color: #888;
      margin-bottom: 20px;
      text-align: right;
      height: 20px; /* 固定高度避免跳動 */
    }

    /* 輸入框樣式優化 */
    input[type="text"], /* Flatpickr 渲染後是 text */
    select { 
      width: 100%; 
      padding: 12px; 
      margin-bottom: 20px; 
      font-size: 16px; 
      border: 1px solid #ddd; 
      border-radius: 8px; 
      background: #fff; 
      box-sizing: border-box; /* 確保 padding 不會撐開寬度 */
      -webkit-appearance: none; /* 移除 iOS 預設樣式 */
    }

    input:focus, select:focus {
      outline: none;
      border-color: #e0c3f8;
      box-shadow: 0 0 0 3px rgba(224, 195, 248, 0.2);
    }

    /* 送出按鈕 */
    #submit { 
      width: 100%; 
      padding: 15px; 
      background: #2c3e50; 
      color: #fff; 
      border: none; 
      border-radius: 8px; 
      font-size: 18px; 
      font-weight: bold;
      cursor: pointer; 
      margin-top: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background 0.2s;
    }
    
    #submit:active { 
      background: #1a252f; 
      transform: translateY(1px);
    }

    /* 錯誤訊息 */
    .error-message { 
      color: #e74c3c; 
      margin-top: 15px; 
      text-align: center; 
      font-size: 14px;
      padding: 10px;
      background: #fdeaea;
      border-radius: 5px;
      display: none; 
    }

    /* Flatpickr 的一些微調 (讓手機上更好點) */
    .flatpickr-calendar {
      box-shadow: 0 10px 30px rgba(0,0,0,0.15) !important;
    }
  </style>
</head>
<body>

  <div class="form-group">
    <h1>總運量查詢系統</h1>

    <label>交易類型</label>
    <div class="station-selection">
      <button id="station-in"  class="station-btn">進站</button>
      <button id="station-out" class="station-btn">出站</button>
    </div>
    <p id="selected-station"></p>

    <label for="station-dropdown">選擇車站</label>
    <select id="station-dropdown">
      <option value="">請選擇車站</option>
      <option value="A1">A1 台北車站</option>
      <option value="A2">A2 三重站</option>
      <option value="A3">A3 新北產業園區站</option>
      <option value="A4">A4 新莊副都心站</option>
      <option value="A5">A5 泰山站</option>
      <option value="A6">A6 泰山貴和站</option>
      <option value="A7">A7 體育大學站</option>
      <option value="A8">A8 長庚醫院站</option>
      <option value="A9">A9 林口站</option>
      <option value="A10">A10 山鼻站</option>
      <option value="A11">A11 坑口站</option>
      <option value="A12">A12 機場第一航廈站</option>
      <option value="A13">A13 機場第二航廈站</option>
      <option value="A14a">A14a 機場旅館站</option>
      <option value="A15">A15 大園站</option>
      <option value="A16">A16 橫山站</option>
      <option value="A17">A17 領航站</option>
      <option value="A18">A18 高鐵桃園站</option>
      <option value="A19">A19 桃園體育園區站</option>
      <option value="A20">A20 興南站</option>
      <option value="A21">A21 環北站</option>
      <option value="A22">A22 老街溪站</option>
    </select>

    <label for="picker-start">開始時間 (日期+時刻)</label>
    <input type="text" id="picker-start" placeholder="點擊選擇開始時間..." readonly>

    <label for="picker-end">結束時間 (日期+時刻)</label>
    <input type="text" id="picker-end" placeholder="點擊選擇結束時間..." readonly>

    <button id="submit">送出查詢</button>
    <div id="error-message" class="error-message"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://npmcdn.com/flatpickr/dist/l10n/zh-tw.js"></script>

  <script>
    var liffID = '2006470777-N3VdwgyO'; // 請確認 LIFF ID
    let stationType = '';
    
    // 初始化 Flatpickr 實例變數
    let startPicker = null;
    let endPicker = null;

    // ===== 工具：取得最近的 15 分鐘整點時間 =====
    // 這個函式現在正確地放在最外層了
    function getRoundedDate(minutesInterval) {
        const date = new Date();
        const ms = 1000 * 60 * minutesInterval; // 轉換成毫秒
        // 使用 Math.round 四捨五入到最近的 interval
        const roundedDate = new Date(Math.round(date.getTime() / ms) * ms);
        return roundedDate;
    }

    // ===== 初始化 Flatpickr 日期時間選擇器 =====
    function initFlatpickr() {
        const today = new Date();
        const minDate = "2025-01-01"; 
        
        // 取得校正後的現在時間 (例如 10:22 -> 10:30)
        const snappedTime = getRoundedDate(15);

        // 通用設定
        const commonConfig = {
            enableTime: true,
            dateFormat: "Y-m-d H:i",
            time_24hr: true,
            minuteIncrement: 15,    
            locale: "zh_tw",
            disableMobile: "true",
            maxDate: today,
            minDate: minDate,
            defaultDate: snappedTime, // 設定預設時間為校正後的時間
            defaultHour: snappedTime.getHours(), 
            defaultMinute: snappedTime.getMinutes()
        };

        // 1. 設定開始時間
        startPicker = flatpickr("#picker-start", {
            ...commonConfig,
            onChange: function(selectedDates, dateStr, instance) {
                if (dateStr) {
                    endPicker.set('minDate', dateStr);
                }
            }
        });

        // 2. 設定結束時間
        endPicker = flatpickr("#picker-end", {
            ...commonConfig
        });
    }

    // ===== 按鈕與邏輯 =====
    function initStationButtons(){
      const inBtn = document.getElementById('station-in');
      const outBtn= document.getElementById('station-out');
      const label = document.getElementById('selected-station');
      
      inBtn.addEventListener('click', ()=>{ 
        stationType='(進站)'; 
        label.textContent='目前狀態：進站'; 
        inBtn.classList.add('selected'); 
        outBtn.classList.remove('selected'); 
      });
      
      outBtn.addEventListener('click', ()=>{ 
        stationType='(出站)'; 
        label.textContent='目前狀態：出站'; 
        outBtn.classList.add('selected'); 
        inBtn.classList.remove('selected'); 
      });
    }

    function initSubmit(){
      document.getElementById('submit').addEventListener('click', ()=>{
        const startVal = document.getElementById('picker-start').value;
        const endVal   = document.getElementById('picker-end').value;
        const station  = document.getElementById('station-dropdown').value;
        const errorDiv = document.getElementById('error-message');

        errorDiv.style.display = 'none';

        // 1. 檢查必填
        if(!station || !startVal || !endVal || !stationType){
          errorDiv.innerText = '請完整選擇：交易類型、車站、開始與結束時間';
          errorDiv.style.display = 'block';
          return;
        }

        // 2. 檢查時間邏輯
        if (startVal >= endVal) {
            errorDiv.innerText = '結束時間必須晚於開始時間';
            errorDiv.style.display = 'block';
            return;
        }

        // 3. 發送 LIFF 訊息
        const message = `功能：總運量${stationType}\n車站: ${station}\n開始時間: ${startVal}\n結束時間: ${endVal}`;
        
        if (liff.isInClient()) {
            liff.sendMessages([{ type:'text', text: message }])
              .then(()=>{ liff.closeWindow(); })
              .catch(err=>{ 
                  console.error('發送錯誤:', err); 
                  errorDiv.innerText = '發送失敗，請稍後再試';
                  errorDiv.style.display = 'block';
              });
        } else {
            // 測試環境 (瀏覽器)
            alert("測試模式：\n" + message);
        }
      });
    }

    // ===== 啟動 =====
    window.addEventListener('load', function(){
      // 初始化 Flatpickr
      initFlatpickr();
      initStationButtons();
      initSubmit();

      // 初始化 LIFF
      liff.init({ liffId: liffID }).then(()=>{
        if(!liff.isLoggedIn() && liff.isInClient()){
             // 視需求決定是否要強制登入
        }
      }).catch(err=>console.error('LIFF Error:', err));
    });
  </script>
</body>
</html>
