<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人流查詢系統</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-datetimepicker@2.5.4/jquery.datetimepicker.full.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery-datetimepicker@2.5.4/jquery.datetimepicker.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 10px;
            background-color: #f9f9f9;
        }
        h1 {
            font-size: 24px;
            text-align: center;
        }
        .form-group {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #e0c3f8; /* 淡紫色 */
            color: black; /* 黑色字體 */
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #d1a3f0; /* 按鈕懸停顏色 */
        }
        .error-message {
            color: red;
            margin-top: 10px;
            display: none; /* 初始隱藏 */
        }
    </style>
</head>
<body>
    <h1>人流查詢系統</h1>

    <div class="form-group">
        <label for="station">選擇車站:</label>
        <select id="station">
            <option value="Station1">A1</option>
            <option value="Station2">A2</option>
            <option value="Station3">A3</option>
        </select>

        <label for="startTime">選擇開始時間:</label>
        <input type="text" id="startTime" placeholder="請選擇開始時間">

        <label for="endTime">選擇結束時間:</label>
        <input type="text" id="endTime" placeholder="請選擇結束時間">

        <button id="submit">送出</button>
        <div class="error-message" id="error-message"></div>
    </div>

    <script>
        var liffID = '2006470777-N3VdwgyO'; // 替換為你的 LIFF ID

        liff.init({ liffId: liffID })
            .then(() => {
                console.log('LIFF init');

                liff.getProfile()
                    .then(profile => {
                        const userId = profile.userId; // 獲取 userId
                    })
                    .catch(err => {
                        console.error('獲取使用者資料時發生錯誤:', err);
                    });

                // 初始化 datetimepicker
                console.log('Initializing datetimepicker...');
                $("#startTime, #endTime").datetimepicker({
                    format: 'Y/m/d H:i:s', // 使用 yyyy/mm/dd hh:mm:ss 格式
                    step: 15, // 每 15 分鐘一個時間間隔
                    minDate: 0, // 不允許選擇過去的日期
                    maxDate: 0, // 限制結束時間不超過今天
                    defaultTime: '00:00', // 預設時間為 00:00
                    closeOnDateSelect: true,
                    closeOnTimeSelect: true
                });

                // 確認 datetimepicker 是否正確初始化
                $('#startTime, #endTime').on('focus', function() {
                    console.log('Datetimepicker activated');
                });

                // 送出按鈕點擊事件
                document.getElementById('submit').addEventListener('click', () => {
                    const station = document.getElementById('station').value; // 車站
                    const startTime = document.getElementById('startTime').value; // 開始時間
                    const endTime = document.getElementById('endTime').value; // 結束時間

                    const errorMessageDiv = document.getElementById('error-message');
                    errorMessageDiv.style.display = 'none'; // 隱藏錯誤訊息

                    // 檢查車站和時間是否為空
                    if (!station || !startTime || !endTime) {
                        errorMessageDiv.innerText = '車站和時間不能為空';
                        errorMessageDiv.style.display = 'block'; // 顯示錯誤訊息
                        return; // 不發送訊息
                    }

                    const message = `查詢條件：\n車站: ${station}\n開始時間: ${startTime}\n結束時間: ${endTime}`; 
                    sendMessageToLineBot(message); // 發送消息
                });
            })
            .catch(err => {
                console.error('LIFF 初始化時發生錯誤:', err);
            });

        function sendMessageToLineBot(message) {
            liff.sendMessages([{
                type: 'text',
                text: message
            }]).then(() => {
                console.log('訊息發送成功');
                liff.closeWindow(); // 關閉 LIFF
            }).catch((err) => {
                console.error('發送訊息時發生錯誤:', err);
            });
        }
    </script>
</body>
</html>
