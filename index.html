<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人流查詢系統</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 10px;
            background-color: #f9f9f9;
        }
        h1 {
            font-size: 24px;
            text-align: center;
        }
        .form-group {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #e0c3f8;
            color: black;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #d1a3f0;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }

        /* 日期與時間顯示在同一行 */
        .date-time-picker {
            display: flex;
            align-items: center;
        }

        .date-time-picker input {
            flex: 1;  /* 使日期和時間佔滿同一行 */
        }

        /* 較小螢幕時的樣式 */
        @media (max-width: 600px) {
            .date-time-picker {
                flex-direction: column;  /* 小螢幕顯示為上下排列 */
            }
        }
    </style>
</head>
<body>
    <h1>人流查詢系統</h1>

    <div class="form-group">
        <label for="userId">使用者ID:</label>
        <div id="userId" style="font-weight: bold;">User ID Here</div>

        <label for="station">選擇車站:</label>
        <select id="station">
            <option value="A1">A1</option>
            <option value="A2">A2</option>
            <option value="A3">A3</option>
            <option value="A4">A4</option>
            <option value="A5">A5</option>
            <option value="A6">A6</option>
            <option value="A7">A7</option>
            <option value="A8">A8</option>
            <option value="A9">A9</option>
            <option value="A10">A10</option>
            <option value="A11">A11</option>
            <option value="A12">A12</option>
            <option value="A13">A13</option>
            <option value="A14a">A14a</option>
            <option value="A15">A15</option>
            <option value="A16">A16</option>
            <option value="A17">A17</option>
            <option value="A18">A18</option>
            <option value="A19">A19</option>
            <option value="A20">A20</option>
            <option value="A21">A21</option>
            <option value="A22">A22</option>
        </select>

        <label for="startTime">選擇開始時間:</label>
        <div class="date-time-picker">
            <input type="text" id="startTime" placeholder="請選擇開始時間" readonly>
        </div>

        <label for="endTime">選擇結束時間:</label>
        <div class="date-time-picker">
            <input type="text" id="endTime" placeholder="請選擇結束時間" readonly>
        </div>

        <button id="submit">送出</button>
        <div class="error-message" id="error-message"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化 Flatpickr 時間選擇器
            flatpickr("#startTime", {
                enableTime: true,
                dateFormat: "Y/m/d H:i", // 設置格式為 年/月/日 時:分
                minDate: "today", // 最小日期為今天
                minuteIncrement: 15, // 以 15 分鐘為間隔
                defaultHour: 0,
                defaultMinute: 0, // 預設選擇 00:00
                allowInput: true, // 允許手動輸入時間
                disableMobile: false, // 允許手機上顯示
                time_24hr: true, // 使用 24 小時制
                enable: [
                    { from: "today", to: new Date() }
                ] // 只允許選擇今天或以後的時間
            });

            flatpickr("#endTime", {
                enableTime: true,
                dateFormat: "Y/m/d H:i", // 設置格式為 年/月/日 時:分
                minDate: "today", // 最小日期為今天
                minuteIncrement: 15, // 以 15 分鐘為間隔
                defaultHour: 0,
                defaultMinute: 0, // 預設選擇 00:00
                allowInput: true, // 允許手動輸入時間
                disableMobile: false, // 允許手機上顯示
                time_24hr: true, // 使用 24 小時制
            });

            // 送出按鈕的點擊事件
            document.getElementById('submit').addEventListener('click', function() {
                const station = document.getElementById('station').value;
                const startTime = document.getElementById('startTime').value;
                const endTime = document.getElementById('endTime').value;

                const errorMessageDiv = document.getElementById('error-message');
                errorMessageDiv.style.display = 'none'; // 隱藏錯誤訊息

                if (!station || !startTime || !endTime) {
                    errorMessageDiv.innerText = '車站和時間不能為空';
                    errorMessageDiv.style.display = 'block'; // 顯示錯誤訊息
                    return;
                }

                // 顯示選擇結果
                console.log(`功能：人流分析\n車站: ${station}\n開始時間: ${startTime}\n結束時間: ${endTime}`);
            });
        });
    </script>
</body>
</html>
