<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>總運量查詢系統</title>
  
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/airbnb.css">

  <style>
    /* 全局設定 */
    body { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; 
      margin: 0; 
      padding: 20px; 
      background: #ffffff; 
      color: #333;
    }

    h1 { 
      font-size: 22px; 
      text-align: center; 
      margin-bottom: 25px; 
      color: #2c3e50;
      font-weight: 600;
    }

    .form-group { 
      max-width: 500px; 
      margin: 0 auto; 
    }

    label { 
      display: block; 
      margin-bottom: 8px; 
      font-size: 15px; 
      color: #555; 
      font-weight: 500;
    }

    /* 按鈕樣式 */
    .station-selection { 
      display: flex; 
      gap: 10px; 
      margin-bottom: 5px; 
    }
    
    .station-btn { 
      flex: 1; 
      padding: 12px;
      border: 1px solid #e0e0e0; 
      background: #f8f9fa; 
      color: #666;
      border-radius: 8px; 
      font-size: 16px; 
      cursor: pointer; 
      transition: all 0.2s;
    }
    
    .station-btn.selected { 
      background: #e0c3f8; 
      border-color: #d1a3f0;
      color: #2c0b4a;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(224, 195, 248, 0.4);
    }

    #selected-station {
      font-size: 14px;
      color: #888;
      margin-bottom: 20px;
      text-align: right;
      height: 20px; 
    }

    /* 輸入框樣式 */
    input[type="text"], 
    select { 
      width: 100%; 
      padding: 12px; 
      margin-bottom: 20px; 
      font-size: 16px; 
      border: 1px solid #ddd; 
      border-radius: 8px; 
      background: #fff; 
      box-sizing: border-box; 
      -webkit-appearance: none; 
    }

    input:focus, select:focus {
      outline: none;
      border-color: #e0c3f8;
      box-shadow: 0 0 0 3px rgba(224, 195, 248, 0.2);
    }

    #submit { 
      width: 100%; 
      padding: 15px; 
      background: #2c3e50; 
      color: #fff; 
      border: none; 
      border-radius: 8px; 
      font-size: 18px; 
      font-weight: bold;
      cursor: pointer; 
      margin-top: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background 0.2s;
    }
    
    #submit:active { 
      background: #1a252f; 
      transform: translateY(1px);
    }

    .error-message { 
      color: #e74c3c; 
      margin-top: 15px; 
      text-align: center; 
      font-size: 14px;
      padding: 10px;
      background: #fdeaea;
      border-radius: 5px;
      display: none; 
    }
    
    .flatpickr-calendar {
      box-shadow: 0 10px 30px rgba(0,0,0,0.15) !important;
    }
  </style>
</head>
<body>

  <div class="form-group">
    <h1>總運量查詢系統</h1>

    <label>交易類型</label>
    <div class="station-selection">
      <button id="station-in"  class="station-btn">進站</button>
      <button id="station-out" class="station-btn">出站</button>
    </div>
    <p id="selected-station"></p>

    <label for="station-dropdown">選擇車站</label>
    <select id="station-dropdown">
      <option value="">請選擇車站</option>
      <option value="A1">A1 台北車站</option>
      <option value="A2">A2 三重站</option>
      <option value="A3">A3 新北產業園區站</option>
      <option value="A4">A4 新莊副都心站</option>
      <option value="A5">A5 泰山站</option>
      <option value="A6">A6 泰山貴和站</option>
      <option value="A7">A7 體育大學站</option>
      <option value="A8">A8 長庚醫院站</option>
      <option value="A9">A9 林口站</option>
      <option value="A10">A10 山鼻站</option>
      <option value="A11">A11 坑口站</option>
      <option value="A12">A12 機場第一航廈站</option>
      <option value="A13">A13 機場第二航廈站</option>
      <option value="A14a">A14a 機場旅館站</option>
      <option value="A15">A15 大園站</option>
      <option value="A16">A16 橫山站</option>
      <option value="A17">A17 領航站</option>
      <option value="A18">A18 高鐵桃園站</option>
      <option value="A19">A19 桃園體育園區站</option>
      <option value="A20">A20 興南站</option>
      <option value="A21">A21 環北站</option>
      <option value="A22">A22 老街溪站</option>
    </select>

    <label for="picker-start">開始時間 (日期+時刻)</label>
    <input type="text" id="picker-start" placeholder="點擊選擇開始時間..." readonly>

    <label for="picker-end">結束時間 (日期+時刻)</label>
    <input type="text" id="picker-end" placeholder="請先選擇結束時間" readonly>

    <button id="submit">送出查詢</button>
    <div id="error-message" class="error-message"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://npmcdn.com/flatpickr/dist/l10n/zh-tw.js"></script>

  <script>
    var liffID = '2006470777-N3VdwgyO'; 
    let stationType = '';
    let startPicker = null;
    let endPicker = null;

    // 1. 取得「校正後的時間物件」 (回傳 Date Object)
    function getSnappedDate() {
        const date = new Date();
        const msPer15Min = 1000 * 60 * 15;
        // 四捨五入到最近的 15 分鐘
        return new Date(Math.round(date.getTime() / msPer15Min) * msPer15Min);
    }

    // 2. 將 Date 物件轉成字串 "YYYY-MM-DD HH:MM"
    function formatDateToString(dateObj) {
        const Y = dateObj.getFullYear();
        const M = String(dateObj.getMonth() + 1).padStart(2, '0');
        const D = String(dateObj.getDate()).padStart(2, '0');
        const h = String(dateObj.getHours()).padStart(2, '0');
        const m = String(dateObj.getMinutes()).padStart(2, '0');
        return `${Y}-${M}-${D} ${h}:${m}`;
    }

    function initFlatpickr() {
        const today = new Date();
        const minDate = "2025-01-01"; 
        
        // 取得校正後的現在時間物件
        const snappedDate = getSnappedDate();
        // 轉成字串
        const initialTimeStr = formatDateToString(snappedDate);

        // ★★★ 重點修改：只填入「開始時間」，結束時間保持空白 ★★★
        document.getElementById('picker-start').value = initialTimeStr;
        // document.getElementById('picker-end').value = ''; // 保持空白

        const commonConfig = {
            enableTime: true,
            dateFormat: "Y-m-d H:i",
            time_24hr: true,
            minuteIncrement: 15, // 15分鐘一跳
            locale: "zh_tw",
            disableMobile: "true",
            maxDate: today,
            minDate: minDate
        };

        // 初始化開始時間
        startPicker = flatpickr("#picker-start", {
            ...commonConfig,
            onChange: function(selectedDates, dateStr, instance) {
                // 當開始時間改變時，更新結束時間的 minDate
                if (dateStr) {
                    endPicker.set('minDate', dateStr);
                }
            }
        });

        // 初始化結束時間
        endPicker = flatpickr("#picker-end", {
            ...commonConfig,
            // ★★★ 即使是空白，預設開啟的面板時間也要對齊 snappedDate (確保分鐘是 00, 15, 30...)
            defaultHour: snappedDate.getHours(),
            defaultMinute: snappedDate.getMinutes(),
            // ★★★ 初始狀態下，結束時間的最小值就是現在預設的開始時間
            minDate: initialTimeStr
        });
    }

    function initStationButtons(){
      const inBtn = document.getElementById('station-in');
      const outBtn= document.getElementById('station-out');
      const label = document.getElementById('selected-station');
      
      inBtn.addEventListener('click', ()=>{ 
        stationType='(進站)'; 
        label.textContent='目前狀態：進站'; 
        inBtn.classList.add('selected'); 
        outBtn.classList.remove('selected'); 
      });
      
      outBtn.addEventListener('click', ()=>{ 
        stationType='(出站)'; 
        label.textContent='目前狀態：出站'; 
        outBtn.classList.add('selected'); 
        inBtn.classList.remove('selected'); 
      });
    }

    function initSubmit(){
      document.getElementById('submit').addEventListener('click', ()=>{
        const startVal = document.getElementById('picker-start').value;
        const endVal   = document.getElementById('picker-end').value;
        const station  = document.getElementById('station-dropdown').value;
        const errorDiv = document.getElementById('error-message');

        errorDiv.style.display = 'none';

        if(!station || !startVal || !endVal || !stationType){
          errorDiv.innerText = '請完整選擇：交易類型、車站、開始與結束時間';
          errorDiv.style.display = 'block';
          return;
        }

        if (startVal >= endVal) {
            errorDiv.innerText = '結束時間必須晚於開始時間';
            errorDiv.style.display = 'block';
            return;
        }

        const message = `功能：總運量${stationType}\n車站: ${station}\n開始時間: ${startVal}\n結束時間: ${endVal}`;
        
        if (liff.isInClient()) {
            liff.sendMessages([{ type:'text', text: message }])
              .then(()=>{ liff.closeWindow(); })
              .catch(err=>{ 
                  console.error('發送錯誤:', err); 
                  errorDiv.innerText = '發送失敗，請稍後再試';
                  errorDiv.style.display = 'block';
              });
        } else {
            alert("測試模式：\n" + message);
        }
      });
    }

    window.addEventListener('load', function(){
      initFlatpickr();
      initStationButtons();
      initSubmit();
      
      liff.init({ liffId: liffID }).then(()=>{
        if(!liff.isLoggedIn() && liff.isInClient()){
        }
      }).catch(err=>console.error('LIFF Error:', err));
    });
  </script>
</body>
</html>
