<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人流查詢系統</title>
    <!-- Flatpickr -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <!-- LINE LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 10px;
            background-color: #f9f9f9;
        }
        h1 {
            font-size: 24px;
            text-align: center;
        }
        .form-group {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #e0c3f8; /* 淡紫色 */
            color: black; /* 黑色字體 */
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #d1a3f0; /* 按鈕懸停顏色 */
        }
        .error-message {
            color: red;
            margin-top: 10px;
            display: none; /* 初始隱藏 */
        }
        .station-selection {
            display: flex;
            justify-content: space-between;
        }
        .station-selection button {
            flex: 1;
            margin-right: 10px;
            background-color: #e0c3f8;
        }
        .station-selection button:last-child {
            margin-right: 0;
        }
        .selected {
            background-color: #d1a3f0;
        }
        .selected-text {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>人流查詢系統</h1>

    <div class="form-group">
        <!-- 進站 / 出站車站選擇區 -->
        <label for="station">選擇車站:</label>
        <div class="station-selection">
            <button id="station-in" class="station-btn">進站車站</button>
            <button id="station-out" class="station-btn">出站車站</button>
        </div>
        <p id="selected-station" class="selected-text">尚未選擇車站</p>

        <label for="station-dropdown">選擇車站:</label>
        <select id="station-dropdown">
            <option value="">請選擇</option>
            <option value="A1">A1</option>
            <option value="A2">A2</option>
            <option value="A3">A3</option>
            <option value="A4">A4</option>
            <option value="A5">A5</option>
            <option value="A6">A6</option>
            <option value="A7">A7</option>
            <option value="A8">A8</option>
            <option value="A9">A9</option>
            <option value="A10">A10</option>
            <option value="A11">A11</option>
            <option value="A12">A12</option>
            <option value="A13">A13</option>
            <option value="A14a">A14a</option>
            <option value="A15">A15</option>
            <option value="A16">A16</option>
            <option value="A17">A17</option>
            <option value="A18">A18</option>
            <option value="A19">A19</option>
            <option value="A20">A20</option>
            <option value="A21">A21</option>
            <option value="A22">A22</option>
        </select>

        <label for="startDate">選擇開始日期:</label>
        <input type="text" id="startDate" placeholder="請選擇開始日期" readonly>

        <label for="startTime">選擇開始時間:</label>
        <input type="text" id="startTime" placeholder="請選擇開始時間" readonly>

        <label for="endDate">選擇結束日期:</label>
        <input type="text" id="endDate" placeholder="請選擇結束日期" readonly>

        <label for="endTime">選擇結束時間:</label>
        <input type="text" id="endTime" placeholder="請選擇結束時間" readonly>

        <button id="submit">送出</button>
        <div id="error-message" class="error-message"></div>
    </div>

    <script>
        var liffID = '2006470777-N3VdwgyO'; // TODO: 替換為你的 LIFF ID
        let stationType = '';  // 儲存進站或出站的類型

        // 等待 DOM Ready 後初始化
        window.addEventListener('load', function () {
            // 初始化 LIFF
            liff.init({ liffId: liffID })
                .then(() => {
                    console.log('LIFF 初始化成功');

                    // 取得使用者資料（如需）
                    liff.getProfile()
                        .then(profile => {
                            const userId = profile.userId;
                            console.log('USERID:', userId);
                        })
                        .catch(err => console.error('獲取使用者資料時發生錯誤:', err));

                    // ===== 日期範圍設定 =====
                    const today = new Date();
                    const minStartDate = new Date(today);
                    minStartDate.setDate(today.getDate() - 7); // 最早 7 天前
                    const maxStartDate = new Date(today);
                    maxStartDate.setDate(today.getDate() + 1); // 最晚 +1 天

                    const minStartDateString = minStartDate.toISOString().split('T')[0];
                    const maxStartDateString = maxStartDate.toISOString().split('T')[0];

                    // 小工具：把 "HH:MM" 加上分鐘數回傳 "HH:MM"
                    function addMinutesToHHMM(hhmm, add) {
                        const [h, m] = hhmm.split(':').map(n => parseInt(n, 10));
                        const base = new Date(2000, 0, 1, h, m, 0, 0);
                        const t = new Date(base.getTime() + add * 60 * 1000);
                        const HH = String(t.getHours()).padStart(2, '0');
                        const MM = String(t.getMinutes()).padStart(2, '0');
                        return `${HH}:${MM}`;
                    }

                    // ===== Flatpickr：日期 =====
                    let endDatePicker; // 需先宣告給 startDate onChange 使用
                    const startDatePicker = flatpickr("#startDate", {
                        dateFormat: "Y/m/d",
                        minDate: minStartDateString,
                        maxDate: maxStartDateString,
                        onChange: function (selectedDates, dateStr) {
                            // 選到開始日期 → 自動帶入並鎖定結束日期為同一天
                            if (dateStr && endDatePicker) {
                                endDatePicker.setDate(dateStr, true);
                                endDatePicker.set('minDate', dateStr);
                                endDatePicker.set('maxDate', dateStr);
                            }
                        }
                    });

                    endDatePicker = flatpickr("#endDate", {
                        dateFormat: "Y/m/d",
                        minDate: minStartDateString,
                        maxDate: maxStartDateString
                    });

                    // ===== Flatpickr：時間（15 分刻度） =====
                    let endTimeMin = null; // 追蹤 endTime 的最小時間

                    const startTimePicker = flatpickr("#startTime", {
                        enableTime: true,
                        noCalendar: true,
                        dateFormat: "H:i",
                        time_24hr: true,
                        minuteIncrement: 15,
                        defaultHour: 9,
                        defaultMinute: 0,
                        onChange: function (selectedDates, timeStr) {
                            if (!timeStr) return;
                            // 結束時間最小值 = 開始時間 + 15 分
                            const minEnd = addMinutesToHHMM(timeStr, 15);
                            endTimeMin = minEnd;
                            endTimePicker.set('minTime', minEnd);

                            // 若目前結束時間未設定或 <= minEnd，帶入 minEnd
                            const currentEnd = endTimePicker.input.value;
                            if (!currentEnd || currentEnd <= minEnd) {
                                endTimePicker.setDate(minEnd, true);
                            }
                        }
                    });

                    const endTimePicker = flatpickr("#endTime", {
                        enableTime: true,
                        noCalendar: true,
                        dateFormat: "H:i",
                        time_24hr: true,
                        minuteIncrement: 15,
                        defaultHour: 9,
                        defaultMinute: 15, // 會被上面 onChange 覆蓋
                        onOpen: function () {
                            if (endTimeMin) endTimePicker.set('minTime', endTimeMin);
                        }
                    });

                    // ===== 進/出站按鈕 =====
                    document.getElementById('station-in').addEventListener('click', function () {
                        stationType = '(進站)';
                        document.getElementById('selected-station').textContent = '已選擇: 進站';
                        this.classList.add('selected');
                        document.getElementById('station-out').classList.remove('selected');
                    });

                    document.getElementById('station-out').addEventListener('click', function () {
                        stationType = '(出站)';
                        document.getElementById('selected-station').textContent = '已選擇: 出站';
                        this.classList.add('selected');
                        document.getElementById('station-in').classList.remove('selected');
                    });

                })
                .catch(err => {
                    console.error('LIFF 初始化失敗:', err);
                });
        });

        // 送出按鈕事件
        document.getElementById('submit').addEventListener('click', function () {
            const startDate = document.getElementById('startDate').value;
            const startTime = document.getElementById('startTime').value;
            const endDate   = document.getElementById('endDate').value;
            const endTime   = document.getElementById('endTime').value;
            const station   = document.getElementById('station-dropdown').value;

            const errorMessageDiv = document.getElementById('error-message');
            errorMessageDiv.style.display = 'none';

            if (!station || !startDate || !endDate || !startTime || !endTime || !stationType) {
                errorMessageDiv.innerText = '車站與日期/時間/進出站類型不可空白';
                errorMessageDiv.style.display = 'block';
                return;
            }

            // 結束日期被鎖為同一天 → 直接比較 HH:MM 即可
            if (endTime <= startTime) {
                errorMessageDiv.innerText = '結束時間必須晚於開始時間（至少 15 分鐘）';
                errorMessageDiv.style.display = 'block';
                return;
            }

            const message =
                `功能：人流分析${stationType}\n` +
                `車站: ${station}\n` +
                `開始時間: ${startDate} ${startTime}\n` +
                `結束時間: ${endDate} ${endTime}`;

            sendMessageToLineBot(message);
        });

        // 發送訊息到 Line Bot
        function sendMessageToLineBot(message) {
            liff.sendMessages([{ type: 'text', text: message }])
                .then(() => {
                    console.log('訊息發送成功');
                    liff.closeWindow(); // 關閉 LIFF
                })
                .catch((err) => {
                    console.error('發送訊息時發生錯誤:', err);
                });
        }
    </script>
</body>
</html>
